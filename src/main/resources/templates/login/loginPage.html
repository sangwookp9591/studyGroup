<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><!--JSP로 따지면 INCLUDE 하는것-->
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom/style.css}">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
</head>
<body>
<section class="login-form">
    <h1>STUDY GROUP</h1>
    <form action="/member/login" method="post" th:object="${memberLogin}">
        <div class="int-area">
            <input type="text" th:field="*{id}" name="id" id="id"
                   autocomplete="off" required>
            <label for="id">USER NAME</label>
        </div>
        <div class="int-area">
            <input type="password" th:field="*{password}" name="pw" id="pw"
                   autocomplete="off" required>
            <label for="pw">PASSWORD</label>
        </div>
        <div class="btnDiv">
            <div class="btn-area">
                <button type="submit" class="btn blue" id="btn">LOGIN</button>
            </div>
            <div class="btn-area">
                <button class="btn red" id="join" onclick="location.href='/member/new'">JOIN</button>
            </div>
        </div>
    </form>
    <div class="caption">
        <a href="">Forgot Password</a> <span style="color:white"></span>
    </div>
</section>
<script>
    let id =$('#id');
    let pw =$('#pw');
    let btn =$('#btn');

    $(btn).on('click',function (){
        warningBinding(id,pw);
    });

    function warningBinding(id,pw){
        if($(id).val() ==""){
            $(id).next('label').addClass('warning');
            setTimeout(function(){
                $('label').removeClass('warning')
            },1500)
        } else if($(pw).val() == ""){
            $(pw).next('label').addClass('warning');
        }
    }
</script>
</body>


</html>
